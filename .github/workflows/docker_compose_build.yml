name: Run docker-compose build

on:
  pull_request:
    branches: [ master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Run docker-compose up for proxy and dataseeder
        run: docker-compose up proxy dataseeder

      - name: Run docker-compose up for movietest
        run: docker-compose up movietest
