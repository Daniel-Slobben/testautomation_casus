name: Run docker-compose build

on:
  pull_request:
    branches: [ master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Run docker-compose build
        run: docker-compose build

      - name: Seed data
        run: docker-compose up dataseeder
        
      - name: Run tests
        run: docker-compose up --exit-code-from movietest movietest
